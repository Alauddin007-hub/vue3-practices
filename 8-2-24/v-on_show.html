<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <style>

    </style>
</head>
<body>
    <div id="app">
        <img v-if="imageChange" src="ban.jpeg" width="300px">
        <img v-else src="w.jpg" width="300px">
        <button v-on:click="imageChange = ! imageChange">Click here</button>
    </div>

    <script>
        const app = Vue.createApp({
            data(){
                return{
                    imageChange:false
                }
            }
        })

        app.mount("#app")
    </script>
</body>
</html>
