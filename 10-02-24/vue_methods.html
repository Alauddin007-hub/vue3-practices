<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div class="container" id="app">
      {{msg}}
      <br /><button v-on:click="HelloFunc" class="btn btn-success">
        Click Here</button
      ><br />

      <div>
        {{counter}}
        <br /><button v-on:click="Incriments" class="btn btn-primary">
          Incriment
        </button>
        <br /><button v-on:click="Decriments" class="btn btn-dark">
          Decriment
        </button>
      </div><br>
      <div class="col-6">
        <input
          type="text"
          class="form-control"
          name=""
          id=""
          v-on:input="nameEntry"
        />
        <br />
        {{name}}
      </div>
      <br>
      Counter: {{count}}
      <br>
      <button class="btn btn-secondary" v-on:click="addValue(5)">Add + 5</button>
      <button class="btn btn-secondary" v-on:click="addValue(10)">Add + 10</button>
      <button class="btn btn-secondary" v-on:click="addValue(-5)">Add - 5</button>
    </div>

    <script>
      const app = Vue.createApp({
        data() {
          return {
            msg: "",
            counter: 0,
            name: "",
            count: 0,
          };
        },
        methods: {
          HelloFunc() {
            this.msg = "Good Morning";
          },
          Incriments() {
            this.counter++;
          },
          Decriments() {
            this.counter--;
          },
          nameEntry(event) {
            this.name = event.target.value;
          },
          addValue(n) {
            this.count = this.count + n;
          },
        },
      });

      app.mount("#app");
    </script>
  </body>
</html>
