<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">{{message}} {{"Hello" + today}} <br>
        <p>
            {{'Random number: ' + Math.ceil(Math.random()*6) }} <br>
            {{'Random number: ' + Math.random()}} <br>
            {{'After multiply with 6: ' + Math.floor(Math.random()*6) }}
        </p>
    </div>

    <script>
      const app = Vue.createApp({
        data() {
          return {
            message: "Hello World!",
            today: "Today is Wednesday",
          };
        },
      });

      app.mount("#app");
    </script>
  </body>
</html>
